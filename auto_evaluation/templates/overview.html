<div>
    <table>
        <tbody>
                {% for key, value in values.items() %}
                {% if key != 'graphs' %}
                <tr>
                    <th>
                        {{key}}
                    </th>
                    <td>
                        {{value}}
                    </td>
                </tr>
                {% endif %}
                {% endfor %} 
        </tbody>
    </table>
    
</div>
<div>
    <img src="{{ values['graphs']}}">
</div>
