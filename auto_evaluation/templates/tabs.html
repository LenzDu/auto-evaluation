<div class="menu">
    {% for key, value in values.items() %}
    <a href="#{{key}}">{{key}}</a>
    {% endfor %} 
</div>
<div class="tab-folder">
    {% for key, value in values.items() %}
    {% if 'base64' in value %}
        <img id="{{key}}" class="tab-content" src="{{ value }}"></img>
    {% else %}
        <div id="{{key}}" class="tab-content">{{value}}</div>
    {% endif %}
    {% endfor %} 
</div>
